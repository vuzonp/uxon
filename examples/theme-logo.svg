<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    preserveAspectRatio="xMidYMid"
    version="1.1"
    width="100%" height="100%"
    viewBox="0 0 24 24"
    xml:lang="en-US">

    <title>Ux√¥n Logotype</title>
    <desc>Represents a paper hen</desc>

    <defs>
        <symbol id="shape-logo-body">
            <polygon points="16,8 20,12 20,20 16,16 12,12" fill-opacity=".5" />
            <polygon points="16,8 20,12 12,12" fill-opacity=".75" />
            <polygon points="20,12 16,16 20,20" fill-opacity=".35" />
            <polygon points="16,8 17,9 12,12" fill-opacity=".35" fill="#000" />
        </symbol>
        <symbol id="icon-logo">
            <g>
                <polygon points="12,4 20,4 12,12" fill-opacity=".6" />
                <polygon points="12,4 16,8 12,12" />
            </g>

            <use xlink:href="#shape-logo-body" />
            <use xlink:href="#shape-logo-body" transform="rotate(90,12,12)" />
        </symbol>
    </defs>

</svg>
