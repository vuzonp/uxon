<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../dist/uxon.css" media="screen" charset="utf-8" />
  <style>
    h1 {color: #9A71C6}
    h1:hover {color: #644A82}
  </style>
</head>
<body>
  <!--[if lt IE 9]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <h1><i data-icon="logo"></i> Customize your theme loader.</h1>
  <script src="../dist/uxon-standalone.js" charset="utf-8"></script>
  <script type="text/javascript">

    // The uxon.initLoader(url) chooses for you between XMLHttpRequest and XDomainRequest
    // and returns an instance of the loader that you can override.
    var request = uxon.initLoader("theme/logo.svg");
    request.addHeader('X-Custom-Header', 'foo');

    // Then, for load your theme, just replace the url string by the loader object.
    uxon.load(request);

  </script>
</body>
</html>
