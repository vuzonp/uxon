<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../dist/uxon.css" media="screen" charset="utf-8" />
  <style>
    h1 {color: #9A71C6}
    h1:hover {color: #644A82}
  </style>
</head>
<body>
  <!--[if lt IE 9]>
  <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div id="banner">
    <h1><i data-icon="logo"></i> Indicate a specific area</h1>
  </div>
  <div id="main-content">
    <p><i data-icon="logo"></i> This icon is not supported...</p>
  </div>
  <script src="../dist/uxon-standalone.js" charset="utf-8"></script>
  <script type="text/javascript">

    uxon.load("theme/logo.svg", function(theme) {
      var banner = document.getElementById('banner');
      theme.setContainer(banner); // Only the icons wrapped by this element use this theme.
      theme.setSizeRange(10, 64); // If the icon is smaller or larger than this, the theme is not applied.
      theme.render();
    });

  </script>
</body>
</html>
