<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ux√¥n - DEMO</title>
    <link rel="stylesheet" href="lib/makeup.css" media="screen" charset="utf-8" />
    <script src="jspm_packages/system.js" charset="utf-8"></script>
    <script src="jspm.browser.js" charset="utf-8"></script>
    <script src="jspm.config.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="sandbox">
      <span data-icon="home" data-rotate="45"></span>
      <span data-icon="large-arr" data-flip-x></span>
    </div>
    <div id="state">loading...</div>

    <script type="text/javascript">
      var state = document.getElementById("state");

      System.import("uxon").then(function(uxon) {
        state.textContent = (uxon) ? "ok!" : "failed";
        console.log(uxon);

        uxon.load(
          "bower_components/gonfanon-icons/gonfanon.min.svg",
          {
            autorun: true,
            container: document.getElementById("sandbox")
          }
        ).then(function(theme) {
          console.log(theme);
        }, function(e) {
          throw e;
        });

      }, function(e) {
        throw e;
      });

    </script>
  </body>
</html>
